<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="150" height="150" viewBox="0 0 150 150" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="diceGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4a4a4a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2a2a2a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="swordGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#c0c0c0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#606060;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background circle -->
  <circle cx="75" cy="75" r="70" fill="#1a1a1a" stroke="#ff6600" stroke-width="3"/>

  <!-- D6 Die in 3D perspective -->
  <g transform="translate(45, 35)">
    <!-- Die faces -->
    <path d="M 30 10 L 55 0 L 55 25 L 30 35 Z" fill="url(#diceGradient)" stroke="#000" stroke-width="1"/>
    <path d="M 30 10 L 5 0 L 5 25 L 30 35 Z" fill="#3a3a3a" stroke="#000" stroke-width="1"/>
    <path d="M 5 0 L 30 10 L 55 0 L 30 -10 Z" fill="#5a5a5a" stroke="#000" stroke-width="1"/>

    <!-- Dots on visible face (showing 6) -->
    <circle cx="12" cy="8" r="1.5" fill="#ff6600"/>
    <circle cx="12" cy="17" r="1.5" fill="#ff6600"/>
    <circle cx="20" cy="8" r="1.5" fill="#ff6600"/>
    <circle cx="20" cy="17" r="1.5" fill="#ff6600"/>
    <circle cx="12" cy="12.5" r="1.5" fill="#ff6600"/>
    <circle cx="20" cy="12.5" r="1.5" fill="#ff6600"/>
  </g>

  <!-- Sword -->
  <g transform="translate(75, 50)">
    <!-- Blade -->
    <rect x="18" y="0" width="4" height="60" fill="url(#swordGradient)" stroke="#404040" stroke-width="0.5"/>
    <!-- Cross-guard -->
    <rect x="10" y="58" width="20" height="4" fill="url(#swordGradient)" stroke="#404040" stroke-width="0.5"/>
    <!-- Handle -->
    <rect x="16" y="62" width="8" height="20" fill="#663300" stroke="#442200" stroke-width="0.5"/>
    <!-- Pommel -->
    <circle cx="20" cy="84" r="4" fill="#996633" stroke="#663300" stroke-width="0.5"/>
  </g>

  <!-- Decorative elements - circular dots -->
  <circle cx="20" cy="20" r="3" fill="#ff6600" opacity="0.6"/>
  <circle cx="130" cy="20" r="3" fill="#ff6600" opacity="0.6"/>
  <circle cx="20" cy="130" r="3" fill="#ff6600" opacity="0.6"/>
  <circle cx="130" cy="130" r="3" fill="#ff6600" opacity="0.6"/>

  <!-- Text banner -->
  <g transform="translate(75, 135)">
    <text x="0" y="0" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#ff6600">AMAR</text>
  </g>

  <!-- Subtitle -->
  <g transform="translate(75, 148)">
    <text x="0" y="0" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#c0c0c0">RPG Tools</text>
  </g>
</svg>
